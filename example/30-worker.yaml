---
apiVersion: extensions.gardener.cloud/v1alpha1
kind: Cluster
metadata:
  name: shoot--foobar--alicloud
spec:
  cloudProfile:
    apiVersion: core.gardener.cloud/v1beta1
    kind: CloudProfile
    spec:
      providerConfig:
        apiVersion: alicloud.provider.extensions.gardener.cloud/v1alpha1
        kind: CloudProfileConfig
        machineImages:
          - name: coreos
            versions:
            - version: 2135.6.0
              regions:
              - name: cn-beijing
                id: alicloudimageid2135
            - version: 2023.5.0
              regions:
              - name: cn-beijing
                id: alicloudimageid2023
  seed:
    apiVersion: core.gardener.cloud/v1beta1
    kind: Seed
  shoot:
    apiVersion: core.gardener.cloud/v1beta1
    kind: Shoot
    spec:
      kubernetes:
        version: 1.28.2
    status:
      lastOperation:
        state: Succeeded
---
# This resource does result in the deployment of the machine-controller-manager, the machine classes,
# and the desired MachineDeployments. However, it does not create actual virtual machines because the
# needed infrastructure does probably not exist.
apiVersion: extensions.gardener.cloud/v1alpha1
kind: Worker
metadata:
  name: worker
  namespace: shoot--foobar--alicloud
  annotations:
    gardener.cloud/operation: reconcile
spec:
  type: alicloud
  region: cn-beijing
  secretRef:
    name: cloudprovider
    namespace: shoot--foobar--alicloud
  infrastructureProviderStatus:
    apiVersion: alicloud.provider.extensions.gardener.cloud/v1alpha1
    kind: InfrastructureStatus
    vpc:
      id: vpc-gw879zodzt6z1cupe3ps4
      vswitches:
      - purpose: nodes
        id: vs-001
        zone: cn-beijing-f
      securityGroups:
      - purpose: nodes
        id: sg-gw8efawapk7dhq6q5z24
    keyPairName: shoot--foobar--alicloud-ssh-publickey
  pools:
  - name: cpu-worker
    machineType: ecs.sn2ne.xlarge
    machineImage:
      name: coreos
      version: 2023.5.0
    minimum: 1
    maximum: 1
    maxSurge: 1
    maxUnavailable: 0
