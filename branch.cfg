cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-provider-alicloud-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor:
                ocm_repository: europe-docker.pkg.dev/gardener-project/releases
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
      gardener-extension-provider-alicloud:
        base_definition:
          repo:
            source_labels:
              - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
                value:
                  policy: skip
                  comment: |
                    we use gosec for sast scanning. See attached log.
          steps:
            verify:
              image: 'golang:1.23.3'

  release-branches:
    index: 1
    branches: ['release-v1\..*']
    inherit:
      gardener-extension-provider-alicloud:
        base_definition:
          repo:
            source_labels:
              - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
                value:
                  policy: skip
                  comment: |
                    we use gosec for sast scanning. See attached log.
          steps:
            verify:
              image: 'golang:1.23.3'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
                assets:
                  - type: build-step-log
                    step_name: verify
                    purposes:
                      - lint
                      - sast
                      - gosec
                    comment: |
                      we use gosec (linter) for SAST scans
                      see: https://github.com/securego/gosec
                      enabled by https://github.com/gardener/gardener-extension-provider-alicloud/pull/758

  release-branches-1-57:
    index: 2
    branches: ['release-v1\.57.*', 'release-v1\.58.*']
    inherit:
      gardener-extension-provider-alicloud:
        base_definition:
          steps:
            verify:
              image: 'golang:1.23.3'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  release-branches-1-54:
    index: 3
    branches: ['release-v1\.54.*', 'release-v1\.55.*', 'release-v1\.56.*']
    inherit:
      gardener-extension-provider-alicloud:
        base_definition:
          steps:
            verify:
              image: 'golang:1.22.1'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

