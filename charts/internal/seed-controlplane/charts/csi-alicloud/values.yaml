regionID: shanghai-cn
replicas: 1

images:
  csi-attacher: repository:tag
  csi-provisioner: repository:tag
  csi-plugin-alicloud: repository:tag
  csi-snapshotter: repository:tag
  csi-snapshot-controller: repository:tag
  csi-resizer: repository:tag
  csi-liveness-probe: repository:tag
  csi-snapshot-validation-webhook: repository:tag

enableADController: true

csiPluginController:
  snapshotPrefix: ""
  persistentVolumePrefix: ""
  podAnnotations: {}
  podResources:
    diskPlugin:
      requests:
        cpu: 20m
        memory: 50Mi
    attacher:
      requests:
        cpu: 11m
        memory: 36Mi
    provisioner:
      requests:
        cpu: 11m
        memory: 38Mi
    snapshotter:
      requests:
        cpu: 11m
        memory: 36Mi
    resizer:
      requests:
        cpu: 11m
        memory: 32Mi
    livenessProbe:
      requests:
        cpu: 11m
        memory: 32Mi

vpa:
  resourcePolicy:
    diskPlugin: {}
    provisioner: {}
    attacher: {}
    snapshotter: {}
    resizer: {}
    livenessProbe: {}

csiSnapshotController:
  podAnnotations: {}
  podResources:
    snapshotController:
      requests:
        cpu: 11m
        memory: 32Mi
csiSnapshotValidationWebhook:
  replica: 1
  podAnnotations: {}
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
  secrets:
    server: csi-snapshot-validation-server
  topologyAwareRoutingEnabled: false
