kubernetesVersion: v1.15.0
regionID: shanghai-cn
replicas: 1

images:
  csi-attacher: repository:tag
  csi-provisioner: repository:tag
  csi-plugin-alicloud: repository:tag
  csi-snapshotter: repository:tag
  csi-snapshot-controller: repository:tag
  csi-resizer: repository:tag
  csi-liveness-probe: repository:tag

enableADController: true

csiPluginController:
  snapshotPrefix: ""
  persistentVolumePrefix: ""
  podAnnotations: {}
  podResources:
    diskPlugin:
      requests:
        cpu: 20m
        memory: 50Mi
      limits:
        memory: 256Mi
    attacher:
      requests:
        cpu: 11m
        memory: 36Mi
      limits:
        memory: 1.9Gi
    provisioner:
      requests:
        cpu: 11m
        memory: 38Mi
      limits:
        memory: 1.9Gi
    snapshotter:
      requests:
        cpu: 11m
        memory: 36Mi
      limits:
        memory: 1.3Gi
    resizer:
      requests:
        cpu: 11m
        memory: 32Mi
      limits:
        memory: 1.5Gi
    livenessProbe:
      requests:
        cpu: 11m
        memory: 32Mi
      limits:
        memory: 1.5Gi

csiSnapshotController:
  podAnnotations: {}
  podResources:
    snapshotController:
      requests:
        cpu: 11m
        memory: 32Mi
      limits:
        memory: 2.2Gi
