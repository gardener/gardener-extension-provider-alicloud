{{- if .Values.vpaEnabled }}
apiVersion: "autoscaling.k8s.io/v1beta2"
kind: VerticalPodAutoscaler
metadata:
  name: csi-disk-plugin-alicloud
  namespace: kube-system
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: '*'
      minAllowed:
        cpu: 10m
        memory: 25Mi
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: csi-disk-plugin-alicloud
  updatePolicy:
    updateMode: "Auto"
{{- end }}
